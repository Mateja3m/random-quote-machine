<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="icon" type="image/x-icon" href="clock.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="index.css" />
          <!-- Jquery -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Random Quote Machine</h1>
        </div>
      </div>
      <div class="row">
        <!-- centering the div with offset -->
        <div class="col-md-12">
          <div id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a
                  href="#"
                  class="btn btn-default btn-lg get-quote"
                  id="new-quote"
                  ><i class="fa fa-quote-left"></i> Get Quote</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  href="twitter.com/intent/tweet"
                  class="btn btn-default btn-lg share-quote"
                  id="tweet-quote"
                  ><i class="fa fa-twitter fa-fw"></i>Share Quote</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <!-- My JS File -->
    <script src="script.js"></script>
  </body>
</html>
